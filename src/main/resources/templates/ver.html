<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRABAJO</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<h3 th:text="${card.titulo}"></h3>
<h4>CARTAS</h4>
<div class="container text-center" th:each="emp: ${card.empleado}">
    <div class="row shadow p-3 mb-5 bg-body rounded">
        <div class="col bg-danger text-white">
            <img class="rounded mx-auto d-block" th:src="${emp.imgUser}" width="200px">
            <h2 class="fw-bold text-uppercase" th:text="${emp.nombre +' '+ emp.apellido}"></h2>
            <p class="fs-5 text-uppercase" th:text="${emp.cargo}"></p>

            <p class="fs-6 text-capitaliz" th:text="${card.direccion}"></p>
            <small class="border fs-6 text-capitaliz p-1" th:text="${card.empresa}"></small>
            <br>
            <br>
            <div class="col bg-light text-dark" th:each="ciu: ${card.ciudad}">

                <p class="fs-5 text-uppercase" th:text="${ciu.nombre_ciudad}"></p>

            </div>
        </div>

    </div>
</div>
</body>
</html>
